        function renderFileList(files = fileData) {
            const fileListEl = document.getElementById('fileList');

            files.forEach(file => {
                const fileItem = document.createElement('li');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `

                        <div class="file-meta">

                            <span class="file-date">${file.date}</span>
                            <span class="file-category">${file.category}</span>

                    <button class="download-btn" data-id="${file.id}">
                        <span>‰∏ãËΩΩ</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

            document.querySelectorAll('.download-btn').forEach(btn => {

                        btn.style.backgroundColor = '#4361ee';

                }, 1500);
            }
        }
        
        // ÂàÜÁ±ªÁ≠õÈÄâ
        function setupCategoryFilter() {
            const categoryBtns = document.querySelectorAll('.category-btn');
            
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Êõ¥Êñ∞Ê¥ªÂä®ÊåâÈíÆÊ†∑Âºè
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const category = this.textContent;
                    if (category === 'ÂÖ®ÈÉ®') {
                        renderFileList();
                    } else {
                        const filteredFiles = fileData.filter(file => file.category === category);
                        renderFileList(filteredFiles);
                    }
                });
            });
        }
        
        // ÊêúÁ¥¢ÂäüËÉΩ
        function setupSearch() {
            const searchInput = document.querySelector('.search-input');
            const searchBtn = document.querySelector('.search-btn');
            
            const performSearch = () => {
                const keyword = searchInput.value.trim().toLowerCase();
                if (keyword) {
                    const results = fileData.filter(file => 
                        file.name.toLowerCase().includes(keyword) || 
                        file.category.toLowerCase().includes(keyword)
                    );
                    renderFileList(results);
                } else {
                    renderFileList();
                }
            };
            
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
        }
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
