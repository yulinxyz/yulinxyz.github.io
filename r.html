<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
        }
        
        .countdown {
            font-size: 6rem;
            font-weight: bold;
            color: #3a7bd5;
            position: relative;
            display: inline-block;
            width: 150px;
            height: 150px;
            line-height: 150px;
        }
        
        .countdown::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 8px solid transparent;
            border-radius: 50%;
            border-top-color: #3a7bd5;
            border-right-color: #3a7bd5;
            animation: spin 1s linear infinite;
            box-sizing: border-box;
        }
        
        .countdown::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 5px solid rgba(58, 123, 213, 0.2);
            border-radius: 50%;
            animation: pulse 2s ease-out infinite;
            box-sizing: border-box;
        }
        
        .message {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #555;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.5s forwards;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes countdownPop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown" id="countdown">5</div>
        <div class="message">准备重定向...</div>
    </div>

    <script>
        const countdownElement = document.getElementById('countdown');
        let count = 5;
        
        function updateCountdown() {
            countdownElement.textContent = count;
            countdownElement.style.animation = 'none';
            void countdownElement.offsetWidth; // 触发重绘
            countdownElement.style.animation = 'countdownPop 0.5s ease-out';
            
            if (count === 0) {
                window.location.href = 'http://app.xzin.top:1337/';
            } else {
                count--;
                setTimeout(updateCountdown, 1000);
            }
        }
        
        // 启动倒计时
        setTimeout(updateCountdown, 1000);
    </script>
</body>
</html>
